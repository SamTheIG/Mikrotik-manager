<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ثبت کاربر</title>
</head>
<body>
  
    <div><a href="/">Home</a><br ><br ></div>
    <center>
    <form action="addmikuser/" method="POST">
        {% csrf_token %}
    <div class="form-group col-md-6">
        {% if routers %}
            <div class="form-group col-md-3">
                {{ form.as_p }}
                <!-- <label for="inputEmail4">Device</label>
                <input type="text" class="form-control" name="device" id="device" placeholder="device"> -->
            </div>
        {% endif %}
    <div class="form-group col-md-3">
      <label for="inputEmail4">Username</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Username">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
    </div>
    <div class="form-group col-md-3">
      <label for="inputEmail4">Speed</label>
      <input type="number" class="form-control" name="speed" id="speed" placeholder="Speed MB">
    </div>
    <div class="form-group col-md-3">
      <label for="inputEmail4">Upload</label>
      <input type="number" class="form-control" name="upload" id="upload" placeholder="Upload MB">
    </div>
    <div class="form-group col-md-3">
      <label for="inputEmail4">Download</label>
      <input type="number" class="form-control" name="download" id="download" placeholder="Download MB">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</center>
   
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
